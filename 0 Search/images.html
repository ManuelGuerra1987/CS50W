<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body >
        <div class="link_container">
            <a class="link" href="index.html">Back to Google search</a>
        </div>

        <div style="font-size: 66px;  margin-top: 80px; text-align: center;">
            <img src="images.png" alt="search">
        </div>
        <form action="https://google.com/search">
            <div style="margin-top: 10px;text-align: center;">
                <input class="input-rounded" type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
            </div>
            <div style="margin-top: 10px;text-align: center;">
                <input type="submit" value="Google Images Search">
            </div>
           
            
        </form>
    </body>
</html>

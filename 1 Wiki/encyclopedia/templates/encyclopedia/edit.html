{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit {{title}}</h1>

    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <input name="title" type="hidden" value="{{ title }}">
        <div>
            <textarea name="content" rows="8" cols="40">{{content}}</textarea>
        </div>
        <button type="submit">Submit</button>

    </form>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body >
        <div class="link_container">
            <a class="link" href="index.html">Back to Google search</a>
        </div>

        <div style="font-size: 24px;  margin-top: 80px; text-align: left; color: rgb(228, 16, 16);">
            <p>Advanced search</p>
        </div>

        <div style="font-size: 20px;  margin-top: 80px; text-align: left; color: rgb(12, 12, 12);">
            <p>Find pages with..</p>
        </div>

        <form action="https://google.com/search">
            <div class="adv_row">
                <div class="adv_left"><span>All of these words:    </span></div>
                <div class="adv_right"><input  type="text" name="as_q"></div>
                
            </div>
            <div class="adv_row">
                <div class="adv_left"><span>These exact word or phrase: </span></div>
                <div class="adv_right"><input  type="text" name="as_epq"></div>
            
            </div>
            <div class="adv_row">
                <div class="adv_left"><span>Any of these words: </span></div>
                <div class="adv_right"><input  type="text" name="as_oq"></div>
            </div>
            <div class="adv_row">
                <div class="adv_left"><span>None of these words: </span></div>
                <div class="adv_right"><input  type="text" name="as_eq"></div>

            </div>
            <div class="adv_row">
                
                <input class="adv-button" type="submit" value="Advanced Search">
            </div>
           
            
        </form>
    </body>
</html>

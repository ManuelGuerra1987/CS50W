{% extends "auctions/layout.html" %}

{% block body %}
   

    <div class="form-container">

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" maxlength="64" required><br><br>
    
        <label for="description">Description:</label>
        <textarea id="description" name="description" maxlength="255" required></textarea><br><br>
    
        <label for="starting_price">Starting Price:</label>
        <input type="number" id="starting_price" name="starting_price" min="0" step="0.01" required><br><br>
    
        <label for="url_image">Image URL:</label>
        <input type="url" id="url_image" name="url_image" maxlength="255" required><br><br>
    
        <label for="category">Category:</label>
        <select name="category">
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
        <br><br>
    
        <button type="submit">Create auction</button>
    </form>
</div>
{% endblock %}
